<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee Management</title>
        <style>
            .background{
                position: fixed;
                width: 100%;
                height: 100vh;
                background-image: url("image/pexels-sascha-hormel-1095814.jpg");
                background-size: cover;
            }
            body{
                padding: 0px;
                margin: 0px;
            }
            .continer{
                width: 100%;
                height: 100vh;
/*                background-color: rgba(255, 255, 255, 0.7);
                padding: 20px;
                border-radius: 30px;*/
                align-items: center;
                bottom: 100%;
                display: flex;
                justify-content: flex-end;
                
                
/*                width: 20%;
                height: 25%;*/
                
            }
            .login{
                width: 100%;
                height: 100vh;
                margin-bottom: 10px;
                padding: 10px;
                background-color: rgba(255, 255, 255, 0.3);
                border: 1px solid whitesmoke;
                border-radius: 30px;
                box-sizing: border-box;
                width: 35%;
                height: 40%;
                text-align: center; 
                margin-right: 60px;
            }
            .login label
            {
/*                top: 50%;
                left: 50%;*/
                /*transform: translate(-50%, -50%);*/
                color: black;
                font-size: 24px;
                font-weight: bold; 
                /*text-align: center;*/
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            }
            .inp{
                display:flex;
                flex-direction: row;
                justify-content: center;
            }
            .msg{
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" sticky="false" life="3000" showDetail="false"/>
            <div class="background">
                
                <div class="continer">
                    
                    <!--<p:messages class="msg" closable="true"/>-->
                    <div class="login">
                        
                        <h1 style="color: black;text-align: center;text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)">Login</h1>
                        <div class="inp">
                            <p:outputLabel for="username" value="Username: "/> <p:inputText id="username" required="true" value="#{loginBean.username}" /><br/>
                    </div>
                        <br/>
                        <div class="inp">
                            <p:outputLabel for="password" value="Password: "/> <p:password id="password" required="true" value="#{loginBean.password}" /><br/>
                        </div>
                        <br/>
                        <p:commandButton id="loginbutton" update="@form" value="Login" action="#{loginBean.login()}" /> 
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
