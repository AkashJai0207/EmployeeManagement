    <h:body>
        <header>
            <h:graphicImage url="image/svmLogo.png"/> 
            <h1>Employee Management System</h1>
            <nav>
                <a href="faces/home.xhtml">Home</a>
                <a href="faces/addEmployee.xhtml">Add Employee</a>
                <a href="faces/employeeTable.xhtml">Employee Table</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <a href="faces/index.xhtml">Logout</a>
            </nav>
        </header>
        <h:form>
            <p:growl id="growl" sticky="false" life="3000" showDetail="false"/>
            <div class="maindiv">
                <h1>Update Employee</h1>
                <div class="content">
                    <div class="row">
                        <div class="col-25">
                            <h:outputLabel for="empid" value="Employee ID: "/>
                        </div>
                        <div class="col-75">
                            <p:inputText class="input" disabled="true" id="empid" value="#{employeeBean.empid}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <h:outputLabel for="name" value="Employee Name: "/>
                        </div>
                        <div class="col-75">
                            <p:inputText class="input" id="name" value="#{employeeBean.name}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <h:outputLabel for="desg" value="Position(SVM): "/>
                        </div>
                        <div class="col-75">
                            <p:inputText class="input" id="desg" value="#{employeeBean.position}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <h:outputLabel for="mail" value="Email: "/>
                        </div>
                        <div class="col-75">
                            <p:inputText class="input" id="mail" value="#{employeeBean.email}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <h:outputLabel for="phno" value="PhoneNo: "/>
                        </div>
                        <div class="col-75">
                            <p:inputText class="input" id="phno" value="#{employeeBean.phno}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <h:outputLabel for="doj" value="DOJ: "/>
                        </div>
                        <div class="col-75">
                            <p:calendar class="input" pattern="yyyy-MM-dd" navigator="true" showOn="button" showButtonPanel="true" required="true" requiredMessage="DOJ is required" value="#{employeeBean.doj}">
                            <!--<f:convertDateTime pattern="yyyy-MM-dd" />-->
                            </p:calendar>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <h:outputLabel for="dob" value="DOB: "/>
                        </div>
                        <div class="col-75">
                            <p:calendar class="input" pattern="yyyy-MM-dd" navigator="true" showOn="button" showButtonPanel="true" required="true" requiredMessage="DOB is required" value="#{employeeBean.dob}">
                                <!--<f:convertDateTime pattern="yyyy-MM-dd" />-->
                            </p:calendar>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <h:outputLabel for="addr" value="Address: "/>
                        </div>
                        <div class="col-75">
                            <p:inputTextarea class="input" id="addr" value="#{employeeBean.addr}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <h:outputLabel for="maritialstatus" value="Maritial Status: "/>
                        </div>
                        <div class="col-75">
                            <p:selectOneMenu  class="inputText" value="#{employeeBean.maritialstatus}">
                                <f:selectItem itemLabel="Single" itemValue="Single"/>
                                <f:selectItem itemLabel="Married" itemValue="Married"/>
                            </p:selectOneMenu><br/><br/>
                        </div>
                    </div>
                    <br/><center><h:commandButton id="submit" value="Update" action="#{employeeBean.update(employeeBean.empid)}"/></center>
                </div>
            </div>
        </h:form>

        </footer>
